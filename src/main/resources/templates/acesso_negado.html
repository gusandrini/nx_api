<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head(title='Acesso negado - NEXO')}"></head>
<body class="error-page">
    <div th:replace="~{fragmentos :: header(title='Acesso negado')}"></div>

    <main class="container error-wrapper">
        <section class="error-card text-center p-4 p-md-5">
            <div class="mb-3">
                <img th:src="@{/images/NEXO.png}" alt="NEXO" class="nexo-logo" onerror="this.style.display='none'" />
            </div>
            <div class="mb-2">
                <span class="badge-403">403</span>
            </div>
            <h2 class="mb-2" th:text="#{label.acesso_negado}">Acesso negado</h2>
            <p class="text-muted mb-4" th:text="#{label.403}">Você não tem permissão para acessar esta página.</p>
            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                <a th:href="@{/home}" class="btn btn-nexo btn-lg"><i class="bi bi-house-door-fill me-2" aria-hidden="true"></i><span th:text="#{menu.home}">Ir para a Home</span></a>
                <a href="javascript:history.back()" class="btn btn-outline-nexo btn-lg"><i class="bi bi-arrow-left me-2" aria-hidden="true"></i><span th:text="#{label.cancelar}">Voltar</span></a>
            </div>
            <div class="mt-3">
                <form th:action="@{/logout}" method="post" class="d-inline-block">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link text-decoration-none" th:text="#{label.login_falha}">Trocar de usuário</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
