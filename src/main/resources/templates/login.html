<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head(title='Login - NEXO')}"></head>
<body class="login-page">
    <main class="login-wrapper container">
        <div class="login-box card p-4 p-md-5">
            <div class="logo-wrap text-center mb-3">
                <img th:src="@{/images/NEXO.png}" alt="NEXO" class="login-logo" onerror="this.style.display='none'" />
            </div>
            <h2 class="text-center mb-4 brand-gradient-text" th:text="#{menu.login}">Acesse sua conta</h2>

            <div th:if="${param.error != null or param.falha != null}" class="alert alert-danger" role="alert">
                E-mail ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Você saiu da sessão com sucesso.
            </div>

            <div th:if="${param.cadastroSucesso}" class="alert alert-success" role="alert">
                Cadastro realizado com sucesso! Faça login para continuar.
            </div>

            <form th:action="@{/login}" method="post" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{label.email}">E-mail</label>
                    <input id="email" name="email" type="email" class="form-control form-control-lg"
                           placeholder="seu@email.com" required autofocus />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label" th:text="#{label.senha}">Senha</label>
                    <input id="password" name="password" type="password" class="form-control form-control-lg"
                           placeholder="********" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-nexo btn-lg" th:attr="aria-label=#{menu.login}" th:text="#{menu.login}">Entrar</button>
                </div>
            </form>
            <div class="d-grid mt-3">
                <a th:href="@{/cadastro}" class="btn btn-outline-nexo btn-lg">Cadastrar</a>
            </div>
        </div>
    </main>
</body>
</html>
