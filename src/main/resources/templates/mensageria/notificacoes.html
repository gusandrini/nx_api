<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notificações Recebidas</title>
    <th:block th:replace="fragmentos :: head(title='Notificações Recebidas')" />
</head>
<body>
<div th:replace="fragmentos :: header('Notificações Recebidas')"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="mb-3">Notificações Recebidas</h2>
                <ul class="list-group">
                    <li th:each="notificacao : ${notificacoes}" class="list-group-item">
                        <span th:text="${notificacao}"></span>
                    </li>
                </ul>
                <div th:if="${notificacoes.size()} == 0" class="text-center text-muted mt-3">
                    Nenhuma notificação recebida ainda.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
